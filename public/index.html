<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --radius: 16px; --accent: #111; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: #111; background:#fff; }
      header { position: sticky; top: 0; backdrop-filter: blur(6px); background: rgba(255,255,255,.9); border-bottom: 1px solid #eee; z-index:10; }
      .container { max-width: 1000px; margin: 0 auto; padding: 16px; }
      .btn { border-radius: var(--radius); border: 1px solid #ddd; padding: 10px 14px; font-weight: 600; background: #fff; cursor: pointer; }
      .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
      .btn.danger { color: #be123c; border-color: #fecdd3; background: #fff0f3; }
      .card { border: 1px solid #eee; border-radius: 24px; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,.04); }
      .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
      input, textarea, select { border: 1px solid #ddd; border-radius: 16px; padding: 10px 12px; width: 100%; font: inherit; }
      textarea { min-height: 80px; }
      .row { display: flex; gap: 10px; align-items: center; }
      img { max-width: 100%; display: block; }
      .aspect { position: relative; padding-top: 56%; background: #f3f4f6; }
      .aspect > img, .aspect > div { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
      .muted { color: #6b7280; font-size: 12px; }
      .split { display:flex; gap:16px; }
      .col { flex:1; }
      .sidebar { width: 320px; max-width: 40%; }
      .message { padding:8px 12px; border-radius: 16px; margin: 6px 0; max-width: 80%; }
      .message.mine { background:#111; color:#fff; margin-left:auto; }
      .message.their { background:#f3f4f6; color:#111; }

      /* Modal styles */
      .modal { position: fixed; inset: 0; background: rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; z-index:100; }
      .modal.open { display:flex; }
      .modal-inner { position: relative; max-width: 90vw; max-height: 90vh; background:#000; border-radius: 16px; overflow:hidden; }
      .modal-inner img { display:block; max-height: 90vh; }
      .arrow { position:absolute; top:50%; transform:translateY(-50%); background: rgba(255,255,255,.2); border:0; padding:10px 14px; cursor:pointer; font-size:18px; color:#fff; }
      .arrow.left { left:8px; } .arrow.right { right:8px; }
      .close { position:absolute; top:8px; right:8px; background: rgba(255,255,255,.2); border:0; padding:8px 10px; cursor:pointer; color:#fff; border-radius: 10px; }
      .thumbs { display:flex; gap:8px; padding:8px; background:#111; overflow:auto; }
      .thumbs img { width:56px; height:56px; object-fit:cover; border-radius:10px; opacity:.6; cursor:pointer; }
      .thumbs img.active { outline:2px solid #fff; opacity:1; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React 18 (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- No Babel, no JSX -->
    <script src="/app.js"></script>
  </body>
</html>
